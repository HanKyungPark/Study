<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 계정</title>
    <link href="KaKaoTalkLogin.css" rel="stylesheet" />

</head>
<body>
<div class="inner_container">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header_title">KAKAO</h1>
    </header>

    <form id="login-form">
        <input type="text" placeholder="카카오메일 아이디,이메일,전화번호"/>
        <input type="password" placeholder="비밀번호"/>
        <input type="submit" value="로그인"/>
        <div class="info_user">
            <a class="link_join">회원가입</a>
            <ul class="list_user">
                <li>
                    <a class="link_user">계정 찾기</a>

                <li>
                    <a class="link_psuser">비밀번호 찾기</a>
                </li>
            </ul>
        </div>
    </form>
    <footer class="doc-footer">
        <strong class="screen_out">서비스 이용정보</strong>
        <div class="service_info">
            <a class="link_info">이용약관</a>
            <a class="link_info">
                <strong>개인정보 처리방침</strong>
            </a>
            <a class="link_info">운영정책</a>
            <a class="link_info">공지사항</a>
        </div>
    </footer>
</div>
<script src="https://kit.fontawesome.com/a9eb1f10be.js" crossorigin="anonymous"></script>
</body>
</html>
